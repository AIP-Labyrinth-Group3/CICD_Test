name: Client Prototype CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
        
    - name: Display project info
      run: |
        echo "=== Maven Version ==="
        mvn --version
        echo "=== Java Version ==="
        java -version
        
    - name: Compile project
      run: mvn clean compile
      
    - name: Run tests
      run: mvn test
      continue-on-error: true
      
    - name: Package application
      run: mvn package
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: prototype-jar
        path: target/*.jar
        retention-days: 7
